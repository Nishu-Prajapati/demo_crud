                <input type="text" class="form-control" id="nameEmp">
            </div>
            <br>
            
            <div class="mb-3">
                <label class="form-label">ID </label><br>
                <input type="text" class="form-control" id="idEmp">
            </div>
            <br><br>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <div class="empDataTable"> Table

            <tr>
                <th>Employee Name</th>
                <th>Emp ID</th>
                <th>Options</th>
                
            </tr>
            </thead>
            
            <tbody>
            
            </tbody>
        </table>
        
    </div>

</div>
